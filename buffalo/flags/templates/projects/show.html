<div class="page-header">
  <h1>Project#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= projectsPath() %>" class="btn btn-info">Back to all Projects</a></li>
  <li class="list-inline-item"><a href="<%= editProjectPath({ project_id: project.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= projectPath({ project_id: project.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>UserID</strong>: <%= project.UserID %>
</p>
<p>
  <strong>Name</strong>: <%= project.Name %>
</p>
<p>
  <strong>Flags</strong>:
  <ul>
    <%= for (flag) in project.Flags {%>
      <li class="enabled--<%= flag.Enabled %>">
        <a href="<%= projectFlagPath({ project_id: project.ID, flag_id: flag.ID} )%>"><%= flag.Name %></a>
      </li>
    <% } %>
  </ul>
</p>
<p>
 <a href="<%= newProjectFlagsPath({ project_id: project.ID })%>" class="btn btn-success">Create Flag</a>
</p>
