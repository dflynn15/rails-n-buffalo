<div class="page-header">
  <h1>Flag#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= flagsPath() %>" class="btn btn-info">Back to all Flags</a></li>
  <li class="list-inline-item"><a href="<%= editFlagPath({ flag_id: flag.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= flagPath({ flag_id: flag.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Enabled</strong>: <%= flag.Enabled %>
</p>
<p>
  <strong>Name</strong>: <%= flag.Name %>
</p>
<p>
  <strong>ProjectID</strong>: <%= flag.ProjectID %>
</p>
