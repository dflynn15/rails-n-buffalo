<div class="page-header">
  <h1>Flags</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newFlagsPath() %>" class="btn btn-primary">Create New Flag</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Enabled</th>
    <th>Name</th>
    <th>ProjectID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (flag) in flags { %>
      <tr>
      <td><%= flag.Enabled %></td>
        <td><%= flag.Name %></td>
        <td><%= flag.ProjectID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= flagPath({ flag_id: flag.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editFlagPath({ flag_id: flag.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= flagPath({ flag_id: flag.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
